services:
  postgres:
    build:
      context: .
      dockerfile: postgres.Dockerfile
    container_name: nnews-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - emagine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nnews-api:
    build:
      context: .
      dockerfile: NNews.API.Dockerfile
    container_name: nnews-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Docker}
      - ASPNETCORE_URLS=http://+:8080;https://+:8443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${CERTIFICATE_PATH}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERTIFICATE_PASSWORD}
      - ASPNETCORE_HTTPS_PORT=8443
      - ConnectionStrings__NNewsContext=${CONNECTION_STRING}
      - NAuth__JwtSecret=${JWT_SECRET}
    ports:
      - "${API_HTTP_PORT:-5007}:8080"
      - "${API_HTTPS_PORT:-5008}:8443"
    volumes:
      - nnews_logs:/app/logs
      - ./certs:/app/certs:ro
    networks:
      - emagine-network

volumes:
  postgres_data:
    driver: local
  nnews_logs:
    driver: local

networks:
  emagine-network:
    name: emagine-network
    external: true
